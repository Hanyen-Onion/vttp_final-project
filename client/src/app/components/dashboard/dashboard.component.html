
<!-- Main Content -->
<div class="container">
    <!-- User Greeting -->
    <div class="user-greeting">
        <h2>Welcome back, {{ user.username | titlecase}}</h2>
        <p>Manage your bookings and search for new flights.</p>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-button active" data-tab="booked-flights">
            <i class="fas fa-ticket-alt"></i> My Bookings
        </button>
        <button class="tab-button" data-tab="search-flights" (click)="goSearch()">
            <i class="fas fa-search"></i> Search Flights
        </button>
        <button class="tab-button right-aligned" (click)="checkout()">
            <i class="fas fa-sign-out-alt"></i> Check out
        </button>
    </div>
    
    <!-- Booked Flights Tab -->
    <div id="booked-flights" class="tab-content active">
        
        @for (f of flights; let idx = $index; track idx) {
            <div class="flight-card">
                <div class="flight-info">
                    <div class="flight-route">
                        <div class="flight-city">
                            <!-- New York -->
                            {{f.depCode}}
                            <!-- <span class="flight-airport">JFK</span> -->
                        </div>
                        <div class="flight-arrow">
                            <i class="fas fa-plane"></i>
                        </div>
                        <div class="flight-city">
                            {{ f.arrCode}}
                            <!-- <span class="flight-airport">LHR</span> -->
                        </div>
                    </div>
                    <div class="flight-details">
                        <div class="flight-detail-item">
                            <i class="far fa-calendar-alt"></i>
                            {{ f.date | date:'dd MMM yyyy'}} 
                        </div>
                        <div class="flight-detail-item">
                            <i class="far fa-clock"></i>
                            {{f.depTime | date:'shortTime'}}
                        </div>
                        <div class="flight-detail-item">
                            <i class="fas fa-user"></i>
                            1 Passenger
                        </div>
                    </div>
                </div>
                <div class="flight-actions">
                    <span class="status-badge status-confirmed">Selected</span>
                    <p-button icon="pi pi-times" [rounded]="true" severity="secondary" [outlined]="true" (click)="deleteFlight(f)"/>
                </div>
            </div>
        }
        
    </div>
    
    <!-- Search Flights Tab -->
    <div id="search-flights" class="tab-content">
        <div class="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">From</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                </div>
                <div class="form-group">
                    <label class="form-label">To</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Departure Date
