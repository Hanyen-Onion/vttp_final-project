name: Deploy to Railway

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hyonion
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image with secrets as build args
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: hyonion/flyeasy:latest
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_PROJECT_ID: a5969594-5044-4c33-aebc-4c99950d0e32
          RAILWAY_SERVICE_NAME: fulfilling-blessing
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ env.RAILWAY_PROJECT_ID }}
          railway up --service ${{ env.RAILWAY_SERVICE_NAME }} \
            --image hyonion/flyeasy:latest